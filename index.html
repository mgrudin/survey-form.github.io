<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main" class="main">
      <h1 id="title" class="title">Christmas party</h1>
      <p id="description" class="description">
        Registration on the christmas party
      </p>
      <form action="#" id="survey-form" class="form" method="POST">
        <div class="form-row">
          <label id="name-label" for="name">Your name:</label>
          <input
            type="text"
            class="input-name"
            id="name"
            name="name"
            placeholder="John Doe"
            required
          />
        </div>
        <div class="form-row">
          <label for="email" id="email-label">Your email:</label>
          <input
            type="email"
            class="input-email"
            id="email"
            name="email"
            placeholder="john_doe@mail.com"
            required
          />
        </div>
        <div class="form-row">
          <label for="number" id="number-label">Your age:</label>
          <input
            type="number"
            class="input-age"
            id="number"
            min="16"
            max="99"
            placeholder="33"
            required
          />
        </div>
        <div class="form-row">
          <label for="dropdown">Your city:</label>
          <select name="dropdown" class="dropdown-city" id="dropdown">
            <option value="NY">New York</option>
            <option value="LA">Los-Angeles</option>
            <option value="SF">San-Francisco</option>
          </select>
        </div>
        <div class="form-row">
          <label class="label-radio">
            <input
              type="radio"
              class="input-sex"
              id="radio-male"
              name="sex"
              value="male"
              checked
            />
            <div class="radio-button"></div>
            Male
          </label>
          <label class="label-radio">
            <input
              type="radio"
              class="input-sex"
              id="radio"
              name="sex"
              value="female"
            />
            <div class="radio-button"></div>
            Female
          </label>
        </div>
        <div class="form-row">
          <label class="label-checkbox">
            <input type="checkbox" value="carnival_costume" />
            <div class="checkbox"></div>
            carnival costume
          </label>
          <label class="label-checkbox">
            <input type="checkbox" value="masquerade_mask" />
            <div class="checkbox"></div>
            masquerade mask
          </label>
        </div>
        <label for="textarea">Your description:</label>
        <textarea
          name="description"
          id="textarea"
          class="textarea"
          cols="30"
          rows="6"
        ></textarea>
        <button class="submit-button" id="submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
